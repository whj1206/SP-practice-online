<!-- 切割css和html標籤 -->
<!-- .代表是class selector -->
<!-- #代表是id selector -->
<!-- 不加任何字是標籤名稱selector -->
<!-- <link rel="stylesheet" type="text/css" herf="檔案路徑" -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS Selector</title>
        <style>
            .style-red{color: red}
            .style-bold{font-weight: bold}
            #title{
                margin: 10px;
                font-size: 20px
            }
            body{background-color: #ccaaaa}
            /* The comment in here is this type. */
        </style>
    </head>
    <body>
        <div class="style-red">紅色字</div>
        <div class="style-bold">粗體字</div>
        <div id="title">標題樣式</div>
        <body>標籤名稱</body>
    </body>
<html>
