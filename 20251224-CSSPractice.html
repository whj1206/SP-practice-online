<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS practice</title>
    </head>
    <body style="background-color: #cccccc">
        <h2 style="color: rgb(139, 162, 7); text-decoration: underline">The title of the chapter</h2>
        <div style="color: #666666">
            This is the <span style="display: none; color: blue">content</span> of the chapter.
            This is the <span style="border: 1px solid red; color: blue">content</span> of the chapter.
        </div>
        <div style="color: #666666; margin-top: 10px">
            This is the <span style="border: 1px solid red; color: blue">content</span> of the chapter.
        </div>
        <div style="color: #666666">
            This is the <span style="border: 1px solid red; color: blue; background-color: green">content</span> of the chapter.
        </div>
    </body>
</html>
